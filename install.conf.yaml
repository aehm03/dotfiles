- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.bashrc: 
    ~/.bash_profile: 
    ~/.aliases: 
    ~/.exports:
    ~/.functions:
    ~/.bash_prompt:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.vimrc: vim/vimrc
    ~/.vim/colors/solarized.vim: vim/solarized.vim

- create:
    - ~/.vim/backups
    - ~/.vim/swaps
    - ~/.vim/undo

- shell:
  - [git submodule update --init --recursive, Installing submodules]
